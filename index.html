<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h3>HOME</h3>
                <p id="home-score" class="score">0</p>
                <div class="btn-box">
                    <button class="add1" onclick="add('home',1)">+1</button>
                    <button class="add2" onclick="add('home',2)">+2</button>
                    <button class="add3" onclick="add('home',3)">+3</button>
                </div>
            </div>
            
            <div class="card">
                <h3>GUEST</h3>
                <p id="guest-score" class="score">0</p>
                <div class="btn-box">
                    <button class="add1" onclick="add('guest',1)">+1</button>
                    <button class="add2" onclick="add('guest',2)">+2</button>
                    <button class="add3" onclick="add('guest',3)">+3</button>
                </div>
            </div>
        </div>
        <p id="leaderboard"></p>
        <button id="new-game" onclick="newGame()">Start a new game</button>
        <script src="index.js"></script>
    </body>
</html>
